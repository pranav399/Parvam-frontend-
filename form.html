<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Registration Form</title>
</head>
<body>
    <nav> <a href="timetable.html">table</a>
        <a href="form.html">form</a>
        <a href="video.html">video1</a>
       </nav>
    <div class="container">
        <h2>Registration Form</h2>
        <form action="#" method="post">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>
			<br>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>
			<br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
			<br>
              
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
			<br>
             
            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="Male"> Male
            <input type="radio" id="female" name="gender" value="Female"> Female
            <input type="radio" id="other" name="gender" value="Other"> Other
			
			<br>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="1" required>
			<br>
			<label>Performces</label>
            <input type="radio" id="oil painting"  value="oil">oil
            <input type="radio" id="juice color painting" value="juice colors painting">juice
            <input type="radio" id="water colo   r painting" value="water colors painting">water
			<br>
			 
            
              
            <label for="occupation">Occupation:</label>
            <select id="occupation" name="occupation">
                <option value="student">Student</option>
                <option value="employed">Employed</option>
                <option value="self-employed">Self-Employed</option>
                <option value="unemployed">Unemployed</option>
            </select>
			<br>
            <label for="State">State:</label>
            <select id="state" name="state">
                <option value="karnataka">karnataka</option>
                <option value="maharashtra">maharashtra</option>
                <option value="kerala">kerala</option>
                <option value="assam">assam</option>
            </select>
            <br>
            
            <label for="bio">Bio:</label>
            <textarea id="bio" name="bio" rows="4" placeholder="Tell us about yourself..."></textarea>
			<br>
             
            <button type="submit">Submit</button>
            <button type="reset" class="reset-btn">Reset</button>
        </form>
    </div>
</body>
</html>
